name: Build & Deploy to ECS

on:
  push:
    branches:
      - master
    tags:
      - 'v*'   # Only real releases push & deploy
  workflow_dispatch:

env:
  BACKEND_IMAGE: jokes
  FRONTEND_IMAGE: frontend
  TASK_DEF_FILE: ecs-task-def.json
  Cluster_Name: jokes-cluster
  backend_container: node-app-container
  frontend_container: frontend
  service_Name: jokes-task-definition-service
  AWS_REGION: eu-north-1

jobs:
  build_backend:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.vars.outputs.VERSION }}
      IS_RELEASE: ${{ steps.vars.outputs.IS_RELEASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
            
          else
            VERSION="dev-${GITHUB_SHA::7}" 
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
            
            
          fi
          
          

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./API-jokes
          file: ./API-jokes/Dockerfile.prod
          push: ${{ steps.vars.outputs.IS_RELEASE == 'true' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}${{ steps.vars.outputs.IS_RELEASE == 'true' && ':latest' || '' }}

            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.VERSION }}
          

  build_frontend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./react-client
          file: ./react-client/Dockerfile.prod
          build-args: |
            VITE_API_BASE_URL=http://jokesLB-1114119934.eu-north-1.elb.amazonaws.com

          push: ${{ needs.build_backend.outputs.IS_RELEASE == 'true' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}${{ steps.vars.outputs.IS_RELEASE == 'true' && ':latest' || '' }}

            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build_backend.outputs.VERSION }}

  deploy_to_AWS:
    runs-on: ubuntu-latest
    needs:
      - build_backend
      - build_frontend
    if: ${{ needs.build_backend.outputs.IS_RELEASE == 'true' }}

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render new task definition for backend
        id: backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEF_FILE }}
          container-name: ${{ env.backend_container }}
          image: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ needs.build_backend.outputs.VERSION }}

      - name: Render frontend container
        id: frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.backend.outputs.task-definition }}
          container-name: ${{ env.frontend_container }}
          image: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build_backend.outputs.VERSION }}



      - name: Deploy to Amazon ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.backend.outputs.task-definition }}
          service: ${{ env.service_Name }}
          cluster: ${{ env.Cluster_Name }}
          wait-for-service-stability: true

